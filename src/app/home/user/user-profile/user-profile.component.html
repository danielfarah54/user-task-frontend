<form class="container" [formGroup]="formulario" (ngSubmit)="onSubmit()">
  <div class="card p-5">
    <div class="p-3">
      <label for="name" class="form-label">Name</label>
      <input
        type="text"
        class="form-control"
        id="name"
        formControlName="name"
      />
    </div>
    <div class="p-3">
      <label for="email" class="form-label">Email</label>
      <input
        type="email"
        class="form-control"
        id="email"
        formControlName="email"
      />
    </div>
    <div class="d-grid p-3">
      <button type="submit" class="btn btn-primary">Edit</button>
    </div>
    <div class="d-grid p-3">
      <button
        type="button"
        class="btn btn-secondary"
        (click)="onDelete()"
      >
        Delete Account
      </button>
    </div>
  </div>
</form>
