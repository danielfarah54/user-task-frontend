<h3 class="header-message welcome">Hello, there!</h3>
<form class="container" [formGroup]="formulario" (ngSubmit)="onSubmit()">
  <img class="logo" src="../../assets/user-task-logo-cropped.png" />
  <h4 class="header-message">Fazer login</h4>
  <div class="sub-container">
    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input
        type="email"
        class="form-control"
        id="email"
        formControlName="email"
        placeholder="Email"
      />
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input
        type="password"
        class="form-control"
        id="password"
        formControlName="password"
        placeholder="Password"
      />
    </div>
    <div class="btn-container">
      <!-- <a class="nav-link" href="/create"> -->
      <button
        type="button"
        (click)="onCreate()"
        class="btn btn-outline-primary"
      >
        New Account
      </button>
      <!-- </a> -->
      <button type="submit" class="btn btn-primary">Submit</button>
    </div>
  </div>
</form>
